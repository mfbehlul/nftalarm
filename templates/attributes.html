{% for key, values in data.items %}
<h5 class="mt-2">{{key}}</h5>
<div class="form-group">
  <select name= "{{key}}" id="attribute_list" class="form-control">
    <option value="" selected disabled hidden>Choose here</option>
    {% for v in values%}
    
    <option value= "{{v}}" >{{v}}</option>
    {%endfor%}
  </select>

  
</div>
{%endfor%}
